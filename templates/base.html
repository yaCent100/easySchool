
<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>

    <!-- CSS de Bootstrap via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Ton fichier CSS personnalisé si nécessaire -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar Bootstrap -->
       <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">EasySchool</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'cours' %}">Cours</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Contact</a></li>
                </ul>
            </div>
    </nav>

    <main class="hero container mt-4">
        {% block content %}
        <!-- Contenu spécifique à chaque page -->
        {% endblock %}
    </main>

        <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 EasySchool. Tous droits réservés.</p>
    </footer>


    <!-- JavaScript de Bootstrap via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0wZJGntgIkljA4WQnbsm6VAw+7ZmL6i1XfksD4hMCaFC3tEV" crossorigin="anonymous"></script>
</body>
</html>
